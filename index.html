<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
  
    <div class="container text-center my-5">
        <h1>Result is: <span class="result">0</span></h1>
    </div>

    <div class="container">
        <div class="mb-3">
            <label for="first-number" class="form-label">Enter number:</label>
            <input type="number" class="form-control first-number" id="first-number" aria-describedby="emailHelp" />
        </div>


        <div class="mb-3">
            <label for="operator" class="form-label">From:</label>
            <select class="form-control operator">
                <option value="cm">cm</option>
                <option value="m">m</option>
                <option value="km">km</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="operator2" class="form-label">To:</label>
            <select class="form-control operator2">
                <option value="cm">cm</option>
                <option value="m">m</option>
                <option value="km">km</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary calculate">Calculate</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="assets/script.js"></script>
</body>

</html>
